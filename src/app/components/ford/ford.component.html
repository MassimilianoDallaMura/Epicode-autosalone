<div class="container-fluid" id="margin">

  <div>
    <ng-container *ngFor="let car of cars; let i = index">
      <div *ngIf="i < 1">
        <div class="row align-items-center justify-content-between">
          <div class="col text-center">
            <h1 class="mt-5 mb-3">{{ car.brand }}</h1>
          </div>
          <div class="col text-center">
            <img
              src="https://listcarbrands.com/wp-content/uploads/{{ car.brandLogo }}"
              class="card-img-top"
              alt="{{ car.brandLogo }}"
              style="width: 50%;"
            />
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="row justify-content-center">
    <ng-container *ngFor="let car of cars">
      <div class="col-12 col-md-6">
        <div
          class="card mb-3"
          [ngClass]="{
            'bg-danger': !car.available,
            'bg-success': car.available
          }"
        >
          <img
            src="https://www.kimballstock.com/pix/car/p/{{ car.modelImage }}"
            class="card-img-top"
            alt="{{ car.modelImage }}"
          />
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-6 card-body">
              <h5 class="card-title">{{ car.brand }} {{ car.model }}</h5>
              <div class="d-flex">
                <p class="card-text btn me-3" style="pointer-events: none">
                  ANNO: {{ car.year }}
                </p>
                <p class="btn text-black" style="pointer-events: none">
                  PREZZO: {{ car.price }} â‚¬
                </p>
              </div>
              <p class="btn text-black" style="pointer-events: none">
                PRONTA CONSEGNA: {{ car.available }}
              </p>
            </div>
            <div class="col-6">
              <button
                type="button"
                class="btn btn-primary"
                [disabled]="!car.available"
              >
                ORDINA SUBITO!
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
